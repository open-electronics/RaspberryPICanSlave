; Configurator file for the RaspberryPICANSlave project
; This file defines the list of slave actually mapped into the CAN net to be monitored
; A typical entry is:

[0x18FFF101]				; CAN slave with CAN status ID = 0x18FFF101
ctrl_id   = 0x18FFF001		; CAN control ID to be used to control the relays of this Slave
expire_TS = 5000			; Expire threshold in msec after which the Slave becomes out of date
